<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
</head>
<body>
    <h2>Application Form</h2><br>
    <form action="">
        <label for="">First Name:</label>
        <input type="text" required name="first name">
        <label for="">Last Name:</label>
        <input type="text" required name="last name"><br><br>
        <label for="">Date of Birth:</label>
        <input type="date" required name="dob">
        <label for="">Age:</label>
        <input type="number" required name="age"><br><br>
        <label for="">Gender:</label>
        <select name="gender" id="">
        <option value="">Male</option>
        <option value="">Female</option>
        <option value="">Other</option>
        </select>
        <label for="">Email Address:</label>
        <input type="email" required name="email" placeholder="Enter email Address"><br><br>
        <label for="">Positions Available:</label>
        <input type="radio" name="position">
        <label for="">Junior Developer</label>
        <input type="radio" name="position">
        <label for="">Mid-level Developer</label>
        <input type="radio" name="position">
        <label for="">Senior Developer</label><br><br>
        <label for="">Programming Language:</label>
        <input type="checkbox" name="skills">
        <label for="">Java</label>
        <input type="checkbox" name="skills">
        <label for="">Javascript</label>
        <input type="checkbox" name="skills">
        <label for="">Python</label><br><br>
        <label for="">Password:</label>
        <input type="password" required name="password">
        <label for="">Confirm Password:</label>
        <input type="password" required name="confirm password"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
