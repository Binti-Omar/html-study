<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration form</h1><br>
    <form action="">
        <label for="">First Name:</label>
        <input type="text" required placeholder="Enter first name" name="first name"><br>
        <label for="">Last Name:</label>
        <input type="text" required placeholder="Enter last name" name="last name"><br>
        <label for="">Email:</label>
        <input type="email" required placeholder="Enter Email Address" name="email"><br>
        <label for="">Password:</label>
        <input type="password" required name="password"><br>
        <label for="">Gender:</label><br>
        <label for="">Female</label>
        <input type="radio" name="gender"><br>
        <label for=""> Male</label>
        <input type="radio" name="gender"><br>
        <label for="">other:</label>
        <input type="radio" name="gender"><br>
        <label for="">Age:</label>
        <input type="number" required name="age"><br>
        <label for="">Select Occupation:</label><br>
        <select name="occupation" id="">
            <option value="student">Student</option>
            <option value="">Teacher</option>
            <option value="">Artist</option>
            <option value="">Engineer</option>
            <option value="">Doctor</option>
            <option value="">Other</option>
        </select><br>
        <label for="">Preferences:</label><br>
        <label for="">Acrylic Painting</label>
        <input type="checkbox" name="preference"><br>
        <label for="">Oil Painting</label>
        <input type="checkbox" name="preference"><br>
        <label for="">Water color Painting</label>
        <input type="checkbox" name="preference"><br>
        <label for="">Bio</label>
        <textarea name="bio" id="">Select few lines about yourself...</textarea><br>
        <input type="reset" value="RESERT">
        <input type="submit" value="SUBMIT">

    </form>
</body>
</html>
